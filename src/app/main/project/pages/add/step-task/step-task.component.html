<form [formGroup]="AddTaskForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" (click)="setProjectId()"  required>
    <mat-error *ngIf="AddTaskForm.get('name')?.invalid && AddTaskForm.get('name')?.touched">
      Name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Start At</mat-label>
    <input matInput [matDatepicker]="startDatePicker" formControlName="startAt" required>
    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #startDatePicker></mat-datepicker>
    <mat-error *ngIf="AddTaskForm.get('startAt')?.invalid && AddTaskForm.get('startAt')?.touched">
      Start At is required
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>End At</mat-label>
    <input matInput [matDatepicker]="endDatePicker" formControlName="endAt" required>
    <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #endDatePicker></mat-datepicker>
    <mat-error *ngIf="AddTaskForm.get('endAt')?.invalid && AddTaskForm.get('endAt')?.touched">
      End At is required
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Complexity</mat-label>
    <input matInput type="number" formControlName="complexity" required>
    <mat-error *ngIf="AddTaskForm.get('complexity')?.invalid && AddTaskForm.get('complexity')?.touched">
      Complexity is required
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>State</mat-label>
    <input matInput formControlName="state" required>
    <mat-error *ngIf="AddTaskForm.get('state')?.invalid && AddTaskForm.get('state')?.touched">
      State is required
    </mat-error>
  </mat-form-field>

  <button type="submit" mat-raised-button color="primary">Submit</button>
  <button type="button" mat-raised-button color="primary" (click)="addOtherTask()">Add Other Task</button>

  <div *ngIf="tasks.length > 0">
    <h4>Tasks created:</h4>
    <ul>
      <li *ngFor="let taskId of tasks">{{ taskId }}</li>
    </ul>
  </div>
</form>
