<div class="topPanel">
  <div class="container">
  </div>
  <div class="topPanel__left" >
    <button mat-button class="topPanel__button" (click)="OpenDialog()">
      <mat-icon>add</mat-icon >New Project</button>
    <button mat-icon-button class="topPanel__close-button" (click)="toggleWidth()" *ngIf="toggled" [ngStyle]="{'opacity':opacity }">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<div class="container">
  <div class="leftContainer" [ngStyle]="{ 'width': leftWidth }">
    <div class="main" >
      <div class="div1">
        <div class="card-container">
          <mat-card *ngFor="let project of projects"
                    [class.selected]="selectedRow === project">
            <mat-card-header (click)="onRowClicked(project,$event)">
              <div mat-card-avatar>
                <mat-icon>folder</mat-icon>
              </div>
                <h3>{{ project.name }}</h3>
                <h4>{{ project.field }}</h4>
                <h4>{{ project.field }}</h4>
            </mat-card-header>
            <mat-card-content (click)="onRowClicked(project,$event)">
              <p>{{ project.startAt | date }}</p>
              <p>{{ project.endAt | date }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="openProject(project)">More</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
  <div class="rightContainer" [ngStyle]="{ 'width': rightWidth, 'opacity':opacity }">
    <app-edit [data]="selectedRow" *ngIf="selectedRow"></app-edit>
  </div>
</div>
