<body>
  <div class="box">
    <h2 mat-dialog-title>Delete Confirmation</h2>
    <mat-dialog-content class="mat-typography">
      <h3>
        {{ data.message }}
      </h3>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="onNoClick()">{{ data.buttonText.cancel }}</button>
      <button mat-button color="warn" [mat-dialog-close]="true">{{ data.buttonText.ok }}</button>
    </mat-dialog-actions>
  </div>
</body>
