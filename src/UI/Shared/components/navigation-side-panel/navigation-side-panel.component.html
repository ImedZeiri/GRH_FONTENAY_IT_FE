<div class="layout has-sidebar fixed-sidebar fixed-header">
  <aside id="sidebar" class="sidebar break-point-sm has-bg-image">
    <div class="sidebar-layout">
      <div class="sidebar-header">
        <div class="pro-sidebar-logo">
          <div>F</div>
          <h5 [ngStyle]="{ 'opacity':opacity}">Fontenay-IT</h5>
        </div>
      </div>

      <div class="sidebar-content">
        <ul class="navigation-panel-menu" *ngIf="links && links.length > 0 && swith()==true ">
          <mat-nav-list class="navlist">
            <mat-accordion>
              <mat-expansion-panel class="mat-expansion-panel" *ngFor="let link of links">
                <mat-expansion-panel-header class="mat-expansion-panel-header"
                                            [routerLink]="link.url"
                                            [routerLinkActive]="['active2']"
                                            [routerLinkActiveOptions]="{exact: true}">
                  {{link.text}}
                </mat-expansion-panel-header>
                <a class="text-expansion" [routerLink]="link.url"
                   [routerLinkActive]="['active2']"
                   [routerLinkActiveOptions]="{exact: true}">
                  <span [ngClass]="currentPanelState">{{ link.text }}</span>
                </a>

              </mat-expansion-panel>
            </mat-accordion>
          </mat-nav-list>
        </ul>
        <ul class="navigation-panel-menu" *ngIf="links && links.length > 0 && swith()==false">
    <mat-nav-list class="navlist">
      <mat-list-item class="listitemCustom" *ngFor="let link of links"
                     [routerLinkActive]="['active']"
                     [routerLinkActiveOptions]="{exact: true}">
        <button mat-icon-button class="navlistMenu" >
          <mat-icon mat-list-icon class="navlist-icon"
                    [matTooltip]="link.text"
                    [routerLink]="link.url"
                    [matMenuTriggerFor]="menu"
          >{{link.iconClass}}</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="users/add">Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </mat-list-item>
    </mat-nav-list>
  </ul>
      </div>

</div>
