<mat-sidenav #sidenav mode="side" class="example-sidenav" [ngStyle]="{ 'width.em': sidenavWidth}" opened="true" (mouseenter)="opacityUp()" (mouseleave)="opacityDown()">
    <mat-nav-list *ngFor="let data of navData">
      <mat-list-item *ngIf="!Expanded"style="left: -3px">
            <mat-icon mat-list-icon [ngStyle]="{ 'opacity':opacityValue}" matTooltip="{{data.label}}" [matMenuTriggerFor]="menu">{{data.icon}}</mat-icon>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>Item 1</button>
              <button mat-menu-item>Item 2</button>
            </mat-menu>
      </mat-list-item>
        <mat-accordion class="app-nav-accordion" *ngIf="Expanded">
          <mat-expansion-panel class="mat-elevation-z0">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon>{{data.icon}}</mat-icon> {{data.label}}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list>
              <a mat-list-item routerLink="users">Item Three</a>
              <a mat-list-item>Item Four</a>
            </mat-nav-list>
          </mat-expansion-panel>
        </mat-accordion>
    </mat-nav-list>
  </mat-sidenav>
